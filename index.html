<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Jose Shoes Shop</title>
</head>
<body>
  <h1>Mark Jose Shoes Shop</h1>
  <div>
    <img src="pic1.jfif" alt="Product 1" id="image1">
    <p id="product1">Product 1</p>
    <p id="price1">2.000</p>
    <input type="number" id="qty1" min="0" step="1">
  </div>
  <div>
    <img src="pic2.jpg" alt="Product 2" id="image2">
    <p id="product2">Product 2</p>
    <p id="price2">3.000</p>
    <input type="number" id="qty2" min="0" step="1">
  </div>
  <div>
    <img src="path/to/pic3.jfif" alt="Product 3" id="image3">
    <p id="product3">Product 3</p>
    <p id="price3">5.000</p>
    <input type="number" id="qty3" min="0" step="1">
  </div>
  <div>
    <img src="pic4.jfif" alt="Product 4" id="image4">
    <p id="product4">Product 4</p>
    <p id="price4">6.000</p>
    <input type="number" id="qty4" min="0" step="1">
  </div>
  <div>
    <img src="pic5.jfif" alt="Product 5" id="image5">
    <p id="product5">Product 5</p>
    <p id="price5">5500.00</p>
    <input type="number" id="qty5" min="0" step="1">
  </div>
  <div>
    <img src="pic6.jfif" alt="Product 6" id="image6">
    <p id="product6">Product 6</p>
    <p id="price6">8000.00</p>
    <input type="number" id="qty6" min="0" step="1">
  </div>
  <h2>Cart</h2>
  <pre id="carts"></pre>
  <h2>Total: <input type="text" id="total" readonly></h2>
  <div>
    <label for="cash">Cash: </label>
    <input type="number" id="cash" min="0" step="0.01">
  </div>
  <h2>Change: <input type="text" id="change" readonly></h2>

  <script src="app.js"></script>
</body>
</html>
